
<h3>Create Sector</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Sector Name</label>
      <input type="text" class="form-control" id="sectorName" required [(ngModel)]="sector.sectorName" name="sectorName">
    </div>

    <div class="form-group">
      <label for="name">Brief</label>
      <input type="text" class="form-control" id="brief" required [(ngModel)]="sector.brief" name="brief">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
<p align="center"> <a [routerLink]="['/sectors']" routerLinkActive="router-link-active" >Back to Sector list</a></p>
<p align="center"> <a [routerLink]="['/']" routerLinkActive="router-link-active" >Back to Home</a></p>
