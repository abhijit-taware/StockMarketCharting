

<h3>Create Stock Exchange</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Stock Exchange Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="stockExchange.name" name="name">
      </div>
      <div class="form-group">
        <label for="name">StockExchange Address</label>
        <input type="text" class="form-control" id="Address" required [(ngModel)]="stockExchange.address" name="address">
      </div>
      <div class="form-group">
        <label for="name">Remarks</label>
        <input type="text" class="form-control" id="remarks" required [(ngModel)]="stockExchange.remarks" name="remarks">
      </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
<p align="center"> <a [routerLink]="['/stockexchange']" routerLinkActive="router-link-active" >Back to StockExchange list</a></p>
